  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link id="fa-cdn" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Auto-fallback to jsDelivr if the first CDN is blocked or fails -->
  <script>
    (function () {
      // After a short delay, verify FA applied; if not, load a fallback CSS.
      function ensureFA() {
        const test = document.createElement('i');
        test.className = 'fa-solid fa-star';
        test.style.position = 'absolute';
        test.style.opacity = '0';
        document.body.appendChild(test);
        const fam = getComputedStyle(test).fontFamily || '';
        const ok = /Font Awesome/i.test(fam);
        test.remove();
        if (!ok) {
          var alt = document.createElement('link');
          alt.rel = 'stylesheet';
          alt.href = 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css';
          alt.crossOrigin = 'anonymous';
          document.head.appendChild(alt);
        }
      }
      // Run once DOM is interactive; give primary link a moment to apply.
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(ensureFA, 250));
      } else {
        setTimeout(ensureFA, 250);
      }
    })();
  </script>
